<div class="w3-container w3-black " style="margin-left: 40%;margin-right:25%;" >
<h1 class="w3-center" style="margin-top:5vh;">CREATE PLAYER</h1>
<form  class="w3-panel w3-center w3-black" action="Create" method="get" >
	
		<label class="w3-panel">ENTER NAME</label>
		<input class="w3-input " type="text" name="name" pattern="[A-Za-z]{2,}" title="Enter alphabets and > than 2 characters" required="required">
		 <label class="w3-panel">ENTER TEAM NAME</label>
		<input class="w3-input" type="text" name="team" pattern="[A-Za-z]{2,}" title="Enter alphabets and > than 2 characters" required="required">
		<label class="w3-panel">ENTER AGE</label>
		<input class="w3-input" type="number" name="age" max="40" min="16"  title="Age between 16 and 40" required="required">
		
		 <input class="w3-button w3-white w3-text-black w3-panel" type="submit" value="Create">
		 

	</form>
</div>
